<html>
<head>
    <title>Drum Blaster</title>
    <link rel="shortcut icon"
          href="https://www.clipartmax.com/png/middle/274-2744152_snare-drum-clipart-marching-band-icon-png.png"
          type="image/x-icon"/>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script/jquery.knob.js"></script>
    <script src="p5/p5.js"></script>
    <script src="p5/addons/p5.dom.js"></script>
    <script src="p5/addons/p5.sound.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.11/Tone.js"></script>
</head>
<body>
<div class="drumMachine" id="drumMachine">
    <div id="visualSound">

    </div>
    <div class="sequenceContainer">
        <div class="steps">
            <div class="led-blue"></div>
            <div class="led-blue"></div>
            <div class="led-blue"></div>
            <div class="led-blue"></div>
            <div class="led-blue"></div>
            <div class="led-blue"></div>
            <div class="led-blue"></div>
            <div class="led-blue"></div>
            <div class="led-blue"></div>
            <div class="led-blue"></div>
            <div class="led-blue"></div>
            <div class="led-blue"></div>
            <div class="led-blue"></div>
            <div class="led-blue"></div>
            <div class="led-blue"></div>
            <div class="led-blue"></div>
        </div>
        <div class="sequencer" value="kick">
            <button class="optionButton" value="kick">Kick</button>
            <button class="sequencerButton" index="0"></button>
            <button class="sequencerButton" index="1"></button>
            <button class="sequencerButton" index="2"></button>
            <button class="sequencerButton" index="3"></button>
            <button class="sequencerButton" index="4"></button>
            <button class="sequencerButton" index="5"></button>
            <button class="sequencerButton" index="6"></button>
            <button class="sequencerButton" index="7"></button>
            <button class="sequencerButton" index="8"></button>
            <button class="sequencerButton" index="9"></button>
            <button class="sequencerButton" index="10"></button>
            <button class="sequencerButton" index="11"></button>
            <button class="sequencerButton" index="12"></button>
            <button class="sequencerButton" index="13"></button>
            <button class="sequencerButton" index="14"></button>
            <button class="sequencerButton" index="15"></button>
        </div>
        <div class="sequencer" value="snare">
            <button class="optionButton" value="snare">Snare</button>
            <button class="sequencerButton" index="0"></button>
            <button class="sequencerButton" index="1"></button>
            <button class="sequencerButton" index="2"></button>
            <button class="sequencerButton" index="3"></button>
            <button class="sequencerButton" index="4"></button>
            <button class="sequencerButton" index="5"></button>
            <button class="sequencerButton" index="6"></button>
            <button class="sequencerButton" index="7"></button>
            <button class="sequencerButton" index="8"></button>
            <button class="sequencerButton" index="9"></button>
            <button class="sequencerButton" index="10"></button>
            <button class="sequencerButton" index="11"></button>
            <button class="sequencerButton" index="12"></button>
            <button class="sequencerButton" index="13"></button>
            <button class="sequencerButton" index="14"></button>
            <button class="sequencerButton" index="15"></button>
        </div>
        <div class="sequencer" value="hihat">
            <button class="optionButton" value="hihat">HiHat</button>
            <button class="sequencerButton" index="0"></button>
            <button class="sequencerButton" index="1"></button>
            <button class="sequencerButton" index="2"></button>
            <button class="sequencerButton" index="3"></button>
            <button class="sequencerButton" index="4"></button>
            <button class="sequencerButton" index="5"></button>
            <button class="sequencerButton" index="6"></button>
            <button class="sequencerButton" index="7"></button>
            <button class="sequencerButton" index="8"></button>
            <button class="sequencerButton" index="9"></button>
            <button class="sequencerButton" index="10"></button>
            <button class="sequencerButton" index="11"></button>
            <button class="sequencerButton" index="12"></button>
            <button class="sequencerButton" index="13"></button>
            <button class="sequencerButton" index="14"></button>
            <button class="sequencerButton" index="15"></button>
        </div>
        <div class="sequencer" value="clap">
            <button class="optionButton" value="clap">Clap</button>
            <button class="sequencerButton" index="0"></button>
            <button class="sequencerButton" index="1"></button>
            <button class="sequencerButton" index="2"></button>
            <button class="sequencerButton" index="3"></button>
            <button class="sequencerButton" index="4"></button>
            <button class="sequencerButton" index="5"></button>
            <button class="sequencerButton" index="6"></button>
            <button class="sequencerButton" index="7"></button>
            <button class="sequencerButton" index="8"></button>
            <button class="sequencerButton" index="9"></button>
            <button class="sequencerButton" index="10"></button>
            <button class="sequencerButton" index="11"></button>
            <button class="sequencerButton" index="12"></button>
            <button class="sequencerButton" index="13"></button>
            <button class="sequencerButton" index="14"></button>
            <button class="sequencerButton" index="15"></button>
        </div>
        <div class="sequencer" value="closed">
            <button class="optionButton" value="closed">Closed</button>
            <button class="sequencerButton" index="0"></button>
            <button class="sequencerButton" index="1"></button>
            <button class="sequencerButton" index="2"></button>
            <button class="sequencerButton" index="3"></button>
            <button class="sequencerButton" index="4"></button>
            <button class="sequencerButton" index="5"></button>
            <button class="sequencerButton" index="6"></button>
            <button class="sequencerButton" index="7"></button>
            <button class="sequencerButton" index="8"></button>
            <button class="sequencerButton" index="9"></button>
            <button class="sequencerButton" index="10"></button>
            <button class="sequencerButton" index="11"></button>
            <button class="sequencerButton" index="12"></button>
            <button class="sequencerButton" index="13"></button>
            <button class="sequencerButton" index="14"></button>
            <button class="sequencerButton" index="15"></button>
        </div>
    </div>
    <div class="oscillatorContainer">
        <div class="knobRow">
            <div class="oscillatorKnob">
                <h4>Pitch</h4>
                <div id="frequencyKnob" class="knob" data-type="pan" effect="freq">
                </div>
            </div>
            <div class="oscillatorKnob">
                <h4>Attack</h4>
                <div id="attackKnob" class="knob" data-type="pan" effect="attack">
                </div>
            </div>
            <div class="oscillatorKnob">
                <h4>Decay</h4>
                <div id="decayKnob" class="knob" data-type="pan" effect="decay">
                </div>
            </div>
            <div class="oscillatorKnob">
                <h4>Sustain</h4>
                <div id="sustainKnob" class="knob" data-type="pan" effect="sustain">
                </div>
            </div>
            <div class="oscillatorKnob">
                <h4>Release</h4>
                <div id="releaseKnob" class="knob" data-type="pan" effect="release">
                </div>
            </div>
        </div>
        <div class="knobRow">
            <div class="oscillatorKnob">
                <h4>Filter</h4>
                <div id="filterKnob" class="knob" data-type="pan" effect="filter">
                </div>
            </div>
            <div class="oscillatorKnob">
                <h4>Resonance</h4>
                <div id="resonanceKnob" class="knob" data-type="pan" effect="res">
                </div>
            </div>
            <div class="oscillatorKnob">
                <h4>LFO</h4>
                <div id="lfoKnob" class="knob" data-type="pan" effect="lfo">
                </div>
            </div>
            <div class="ui left floated compact inverted segment">
                <div class="ui toggle checkbox">
                    <input type="checkbox">
                    <label></label>
                </div>
                Filter Power
            </div>
        </div>
    </div>
    <div class="ui vertical buttons" style="float: left; display: inline-block; margin-left: 10px;">
        <button class="ui teal button wave" value="sine">Sine</button>
        <button class="ui teal button wave" value="sawtooth">Saw</button>
        <button class="ui teal button wave" value="square">Square</button>
        <button class="ui teal button wave" value="triangle">Triangle</button>
    </div>
    <div class="playbackContainer">
        <button class="playbackButton">
            <i class="white circle icon"></i>
        </button>
        <button class="playbackButton" id="stopButton">
            <i class="white stop icon"></i>
        </button>
        <button class="playbackButton" id="playButton">
            <i class="white play icon"></i>
        </button>
        <br>
        <div class="ui selection dropdown" id="kitsDropdown">
            <input type="hidden" name="drum">
            <i class="dropdown icon"></i>
            <div class="default text">Kits</div>
            <div class="menu" id="kits">
            </div>
        </div>
        <div id="tempoSlider">
            <div id="tempo-handle" class="ui-slider-handle"></div>
        </div>
        <button class="effectsButton">Effects</button>
        <button id="savePattern">Save Pattern</button>
        <br>
        <input type="file" name="pattern" id="uploadPattern"/>
        <button id="uploadButton">Upload Pattern</button>
    </div>
</div>

<div class="ui modal" id="optionsModal">
    <div class="header" id="optionsModalHeader"></div>
    <div class="content" id="optionsModalcontent">
        <h3>Pitch</h3>
        <div id="pitchSlider">
            <div id="pitch-handle" class="ui-slider-handle"></div>
        </div>
        <h3>Volume</h3>
        <div id="volumeSlider">
            <div id="volume-handle" class="ui-slider-handle"></div>
        </div>
        <h3>Delay</h3>
        <h4>Delay Time</h4>
        <div id="delayTimeSlider">
            <div id="delay-time-handle" class="ui-slider-handle"></div>
        </div>
        <h4>Delay Feedback</h4>
        <div id="delayFeedbackSlider">
            <div id="delay-feedback-handle" class="ui-slider-handle"></div>
        </div>
        <h3>Reverb</h3>
        <h4>Reverb Time</h4>
        <div id="reverbTimeSlider">
            <div id="reverb-time-handle" class="ui-slider-handle"></div>
        </div>
        <h4>Reverb Decay Rate</h4>
        <div id="reverbDecaySlider">
            <div id="reverb-decay-handle" class="ui-slider-handle"></div>
        </div>
    </div>
</div>
</div>

</body>
</html>
<script src="script/index.js"></script>
